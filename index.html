
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Organic Compound Diagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='styles.css'>
</head>

<body onload="init()">

  <!-- Choose compound row -->
  <div style='display: flex; justify-content: center;'>
    <div style='display: flex; flex-direction: column; align-items: flex-end;'>
      <div class='compoundRow'>
        <p style='font-family: Arial, Helvetica, sans-serif;'>Alkanes:</p>
        <button class="compoundButton" onclick='setCompound("2-methylbutane")'>2-methylbutane</button>
        <button class="compoundButton" onclick='setCompound("1-chloro-2-methylpropane")'>1-chloro-2-methylpropane</button>
      </div>

      <div class='compoundRow'>
        <p style='font-family: Arial, Helvetica, sans-serif;'>Alkenes:</p>
        <button class="compoundButton" onclick='setCompound("1,2-dichloroethene")'>1,2-dichloroethene</button>
        <button class="compoundButton" onclick='setCompound("Butadiene")'>Butadiene</button>
      </div>

      <div class='compoundRow'>
        <p style='font-family: Arial, Helvetica, sans-serif;'>Alcohols:</p>
        <button class="compoundButton" onclick='setCompound("Ethenol")'>Ethenol</button>
        <button class="compoundButton" onclick='setCompound("1,3-propanediol")'>1,3-propanediol</button>
      </div> 
      
      <div class='compoundRow'>
        <p style='font-family: Arial, Helvetica, sans-serif;'>Carboxylic acids:</p>
        <button class="compoundButton" onclick='setCompound("Ethanoic acid")'>Ethanoic acid</button>
        <button class="compoundButton" onclick='setCompound("Ethanoic acid")'>2-chloroprop-2-enoic acid</button>
      </div> 
      
      <div class='compoundRow'>
        <p style='font-family: Arial, Helvetica, sans-serif;'>Esters:</p>
        <button class="compoundButton" onclick='setCompound("Ethyl ethanoate")'>Ethyl ethanoate</button>
        <button class="compoundButton" onclick='setCompound("Prop-1-en-2-yl acetate")'>Prop-1-en-2-yl acetate</button>
      </div> 
        
      <div class='compoundRow'>
        <p style='font-family: Arial, Helvetica, sans-serif;'>Salts:</p>
        <button class="compoundButton" onclick='setCompound("Sodium Ethanoate")'>Sodium ethanoate</button>
        <button class="compoundButton" onclick='setCompound("Sodium 2-hydroxyacetate")'>Sodium 2-hydroxyacetate</button>
      </div> 
    </div>
  </div>
  
    
  <div style='position: relative; bottom: 70px;'>
    <div class='hidingBox1'>
      <p class='compoundName'></p> 
    </div>
    <div id="myDiagramDiv" style="border: solid 1px black; width:100%; height:600px"></div>
  </div>

  <div id="interface">
    <button style='width: 100px; height: 50px;' onclick="logData()">Data</button>
    <button style='width: 100px; height: 50px;' onclick="addIon()">Add Ion</button>
    <button style='width: 100px; height: 50px;' onclick="deleteElement()">Delete element</button>
    <button style='width: 100px; height: 50px;' onclick="markingProcess()">Check</button>
    <button style='width: 100px; height: 50px;' onclick="generateAnswer()">Generate Answer</button>
  </div>

  <p id='generatedAnswer'></p>

  <!-- Results -->
  <div style='display: flex; justify-content: center;'>
    <div class='resultsBox'>
        <button style='height: 50px; width: 100px; margin-top: 10px;' onclick='markingProcess()'>Check Answer</button>
        <p id='results' style='font-family: Arial, Helvetica, sans-serif; margin: 5px;'>Check answer to see your results.</p>
    </div>
  </div>

  <script src="https://unpkg.com/gojs/release/go-debug.js"></script>
  <script src='./v2.js'></script>

</body>
</html>
